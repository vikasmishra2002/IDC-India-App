// android/build.gradle

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.22"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.0") // Updated version for Gradle Plugin
        classpath("com.facebook.react:react-native-gradle-plugin") // For React Native
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion") // Kotlin plugin
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
    }
}

apply plugin: "com.facebook.react.rootproject"
